<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>99乘法表</title>
    <style>
        table {
            font-size:2em;
            border:.5em dotted lightgreen;
            margin:0 auto;

            /*border-collapse:collapse;*/
        }
        td {
            padding-left:1.5%;
            width:10%;
            border-right:1px solid lightblue;
        }

        td:last-child {
            border-right:none;
        }

    </style>

    <script>
        document.write("<table>")
        for (j = 2; j < 10; j++) {
            document.write("<tr>");
            for (i = 1; i < 10; i++) {
                document.write("<td>\t" + j + "x" + i + " = \t" + j * i + "</td>");
            } document.write("</tr>");
        }
        document.write("</table>")
    </script>

</head>
<body>

</body>
</html>
